<div class="row">
    <div class="col-md-3">
        <div id="players-container">
            <ul>
                <li ng-repeat="player in data.players" style="border-bottom: 2px solid {{player.color}}">
                    {{player.fraction}} | {{player.name}}
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div id="phaser-example"></div>
    </div>
</div>
